<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do App</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="shape">
        <div id="secdiv" class="top">
            <h2>My To-Do List</h2>
            <input type="text" id="myInput" placeholder="Your plan?...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul id="mylist">
            <li style="background-color: yellow !important;" class="li">Buy Makeup bag</li>
            <li class="checked">Exercise</li>
            <li style="background-color: blanchedalmond  !important;" class="li">Meet up with Temi</li>
            <li style="background-color: orange  !important;" class="li">Read a novel</li>
            <li style="background-color: #db7093  !important;" class="li"> Make Smoothie</li>
            <li style="background-color: peachpuff  !important;" class="li">Go to the gym</li>
        </ul>
    </div>
</body>

<script src="todo.js">

</script>

</html>
